name: 'Impact Analyzer'
description: 'Detects changes in schema and notifies subscribed users'
inputs:
  server-url:
    description: 'The repo URL'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'  
  args:
    - ${{ github.server_url }}/${{ github.repository }}.git
    - ${{ github.sha }}
    - ${{ github.ref }}
    - ${{ inputs.server-url }}
