name: 'Impact Analyzer'
description: 'Detects changes in schema and notifies subscribed users'
inputs:
  server-url:
    description: 'The repo URL'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'  
  env:
    REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
    COMMIT_SHA: ${{ github.sha }}
    REF_NAME: ${{ github.ref }}
  args:
    - ${{ inputs.server-url }}
